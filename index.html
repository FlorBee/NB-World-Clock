<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>Buhle's World Clock!</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="select-city">
        <option value="">Select a city...</option>
        <option value="current">Current location</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/London">London</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This Project was coded by <strong>Buhle Buthelezi</strong>, is open source
      on
      <a href="https://github.com/FlorBee/NB-World-Clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://nb-world-clock.netlify.app" target="_blank">Netlify!</a>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
