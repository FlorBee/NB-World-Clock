<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buhle's World Clock!</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="select-city">Select a city...</option>
        <option value="auckland">Auckland</option>
        <option value="johannesburg">Johannesburg</option>
        <option value="london">London</option>
      </select>
      <div class="class city">
        <h2>Los Angeles</h2>
        <div class="clas date">21 Oct 2024</div>
        <div class="class time">12:57:39 PM</div>
      </div>

      <div class="class city">
        <h2>Sydney</h2>
        <div class="clas date">21 Oct 2024</div>
        <div class="class time">12:57:39 PM</div>
      </div>
      <div class="class city">
        <h2>Toronto</h2>
        <div class="clas date">21 Oct 2024</div>
        <div class="class time">12:57:39 PM</div>
      </div>
      <footer>
        This Project was coded by
        <a href="https://github.com/FlorBee" target="_blank">Buhle Buthelezi</a
        >, is open source on
        <a href="https://github.com/FlorBee/NB-World-Clock" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://nb-world-clock.netlify.app" target="_blank"
          >Netlify!</a
        >
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
